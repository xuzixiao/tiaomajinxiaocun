<!--新增-->
<div id="weihu_add">
<div class="dialog">

	<div class="dialog-head">
		<span class="dialog-close close rotate-hover"></span><strong>新增产品信息</strong>
	</div>
	<div class="dialog-body line">
  <table class="table table-hover text-center table-bordered xinzeng">
    <tr class="x6"><th class="x5"><div class="label">客户编号</div></th> <td class="x7"><input type="text" class="input" id="addid" placeholder="编号"/></td></tr>
    <tr class="x6"><th class="x5"><div class="label">产品条码</div></th> <td class="x7"><input type="text" class="input" id="addtm"  name="" placeholder="产品条码" /></td></tr>
    <tr class="x6"><th class="x5"><div class="label">款式</div></th> <td class="x7"><input type="text" class="input"  id="addks"  name="" placeholder="款式" /></td></tr>
    <tr class="x6"><th class="x5"><div class="label">规格</div></th>    <td class="x7"><input type="text" class="input"  id="addgg"  name="" placeholder="规格"/></td></tr>
    <tr class="x6"><th  class="x5"><div class="label">偏距</div></th>    <td class="x7"><input type="text" class="input"  id="addpj"  name="" placeholder="偏距" /></td></tr>
    <tr class="x6"><th  class="x5"><div class="label">PCD</div></th>    <td class="x7"><input type="text" class="input"  id="addpcd"  name="" placeholder="PCD" /></td></tr>
    <tr class="x6"><th  class="x5"><div class="label">中心孔</div></th>  <td class="x7"><input type="text" class="input"  id="addzxk"  name="" placeholder="中心孔" /></td></tr>    
    <tr class="x6"><th  class="x5"><div class="label">单净重</div></th>    <td class="x7"><input type="text" class="input"  id="adddjz"  name="" placeholder="单净重" /></td></tr>
    <tr class="x6"><th  class="x5"><div class="label">单毛重</div></th>    <td class="x7"><input type="text" class="input"  id="adddmz"  name="" placeholder="单毛重" /></td></tr>
    <tr class="x6"><th  class="x5"><div class="label">单体积</div></th>  <td class="x7"><input type="text" class="input"  id="addtj"  name="" placeholder="单体积" /></td></tr>
    <tr class="x6"><th class="x5"><div class="label">表面状态</div></th>    <td class="x7"><input type="text" class="input"  id="addbmzt"  name="" placeholder="表面状态" /></td></tr>
  </table>
</div>
	<div class="dialog-foot">
		<button class="dialog-close button" type="button">
			取消</button>
			
		<button class="button bg-green" type="button" id="add">
			添加</button>
	</div>
  
</div>
</div>


<!--编辑-->
<div id="weihu_update">
<div class="dialog">
<form class="" id="">
	<div class="dialog-head">
		<span class="dialog-close close rotate-hover"></span><strong>编辑产品信息</strong>
	</div>
	<div class="dialog-body line">
  <table class="table table-hover text-center table-bordered xinzeng">
     <tr class="x6"><th class="x5"><div class="label">客户编号</div></th> <td class="x7"><input type="text" class="input" name="" id="updateid" placeholder="客户编号" /></td></tr>
    <tr class="x6"><th class="x5"><div class="label">产品条码</div></th> <td class="x7"><input type="text" class="input" name="" id="updatetm" placeholder="产品条码" /></td></tr>
    <tr class="x6"><th class="x5"><div class="label">款式</div></th> <td class="x7"><input type="text" class="input" name="" id="updateks" placeholder="款式" /></td></tr>
    <tr class="x6"><th class="x5"><div class="label">规格</div></th>    <td class="x7"><input type="text" class="input" name="" id="updategg"  placeholder="规格" /></td></tr>
    <tr class="x6"><th  class="x5"><div class="label">偏距</div></th>    <td class="x7"><input type="text" class="input" name="" id="updatepj" placeholder="偏距" /></td></tr>
    <tr class="x6"><th  class="x5"><div class="label">PCD</div></th>    <td class="x7"><input type="text" class="input" name="" id="updatepcd" placeholder="PCD" /></td></tr>
    <tr class="x6"><th  class="x5"><div class="label">中心孔</div></th>  <td class="x7"><input type="text" class="input" name=""  id="updatezxk" placeholder="中心孔" /></td></tr>    
    <tr class="x6"><th  class="x5"><div class="label">单净重</div></th>    <td class="x7"><input type="text" class="input" name="" id="updatedjz" placeholder="单净重" /></td></tr>
    <tr class="x6"><th  class="x5"><div class="label">单毛重</div></th>    <td class="x7"><input type="text" class="input" name="" id="updatedmz" placeholder="单毛重" /></td></tr>
    <tr class="x6"><th  class="x5"><div class="label">单体积</div></th>  <td class="x7"><input type="text" class="input" name="" id="updatedtj" placeholder="单体积" /></td></tr>
    <tr class="x6"><th class="x5"><div class="label">表面状态</div></th>    <td class="x7"><input type="text" class="input" name="" id="updatebmzt" placeholder="表面状态" /></td></tr>
  </table>
   

</div>
	<div class="dialog-foot">
		<button class="dialog-close button">
			取消</button>
		<button class="button bg-green" id="update">
			修改</button>
	</div>
</form>    
</div>
